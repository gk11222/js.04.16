<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	
		<style>
			
			.abc {
				color:  red;
			}
			
			.abcd {
				color: #20B2AA;
			}
			
		</style>
	
	</head>
	<body>
		<p class="abc">Java1</p>
		<p class="abc">Java2</p>
		<p class="abc">Java3</p>
		<p class="abc">Java4</p>
		<p class="abc">Java5</p>
		
	</body>
</html>

<script>
	
	var abc = document.getElementsByClassName("abc")
	for ( var i = abc.length-1  ; i >= 0 ; i--) {
		abc[i].className = "abcd";
	}
	
</script>
