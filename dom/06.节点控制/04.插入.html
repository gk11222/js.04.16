<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>更新节点</title>
	</head>
	<body>
		<input type="" name="content" id="content"  /><br />
		<input type="button" name="insert" id="insert" value="insert" />
		<hr />
		
		<ul id="menu">
			<li>HomeA</li>
			<li>HomeB</li>
			<li id="c">HomeC</li>
			<li>HomeD</li>
		</ul>
		
		
		<hr />
		
		<table>
			<tr>
				<td>1</td>
			</tr>
		</table>
		
		
	</body>
</html>

<script>
	
	window.onload = function() {
		
		
		insert.onclick = function() {

			var li = document.createElement("li");
			li.innerHTML = content.value
			
			menu.insertBefore(li , menu.lastChild)

			content.value = ""
			
		}
	}
	
</script>
